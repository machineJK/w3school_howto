<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Navigation</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/fullsreen_navigation.css">
</head>
<body>
    <ul class="btns">
        <li><button type="button" class="btn_slide_right">Slide Right</button></li>
        <li><button type="button" class="btn_slide_down">Slide Down</button></li>
        <li><button type="button" class="btn_slide_no_animation">Show (No animation)</button></li>
    </ul>

    <div class="container slide_right">
        <button type="button" class="btn_cls">X</button>
        <ul>
            <li><a href="javascript:;">About</a></li>
            <li><a href="javascript:;">Services</a></li>
            <li><a href="javascript:;">Clients</a></li>
            <li><a href="javascript:;">Contact</a></li>
        </ul>
    </div>

    <div class="container slide_down">
        <button type="button" class="btn_cls">X</button>
        <ul>
            <li><a href="javascript:;">About</a></li>
            <li><a href="javascript:;">Services</a></li>
            <li><a href="javascript:;">Clients</a></li>
            <li><a href="javascript:;">Contact</a></li>
        </ul>
    </div>

    <div class="container slide_no_animation">
        <button type="button" class="btn_cls">X</button>
        <ul>
            <li><a href="javascript:;">About</a></li>
            <li><a href="javascript:;">Services</a></li>
            <li><a href="javascript:;">Clients</a></li>
            <li><a href="javascript:;">Contact</a></li>
        </ul>
    </div>

    <script src="js/fullsreen_navigation.js"></script>
</body>
</html>
