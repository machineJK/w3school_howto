<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs</title>

    <link rel="stylesheet" href="css/vertical_tabs.css">
</head>
<body>
    <div class="wrapper">   <!--flex-->
        <ul class="tabs_container">
            <li class="tabs tab1 active"><a href="javascript:;">London</a></li>
            <li class="tabs tab2"><a href="javascript:;">Paris</a></li>
            <li class="tabs tab3"><a href="javascript:;">Tokyo</a></li>
        </ul>
        <div class="tabs_content tab1_content active">
            <h1>London</h1>
            <p>London is the capital city of England</p>
        </div>
        <div class="tabs_content tab2_content">
            <h1>Paris</h1>
            <p>London is the capital city of France</p>
        </div>
        <div class="tabs_content tab3_content">
            <h1>Tokyo</h1>
            <p>London is the capital city of Japan</p>
        </div>
        
    </div>

    <script src="js/vertical_tabs.js"></script>
</body>
</html>
