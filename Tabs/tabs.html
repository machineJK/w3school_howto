<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
    <div class="wrapper">
        <ul class="tabs_wrapper">
            <li><a href="javascript:;" class="tabs tab1 active">London</a></li>
            <li><a href="javascript:;" class="tabs tab2">Paris</a></li>
            <li><a href="javascript:;" class="tabs tab3">Tokyo</a></li>
        </ul>
        <div class="tabs_content tab1_content active">
            <h1>London</h1>
            <p>London is the capital city of England</p>
        </div>
        <div class="tabs_content tab2_content">
            <h1>Paris</h1>
            <p>Paris is the capital city of France</p>
        </div>
        <div class="tabs_content tab3_content">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital city of Japan</p>
        </div>
    </div>

    <script src="js/tabs.js"></script>
</body>
</html>
